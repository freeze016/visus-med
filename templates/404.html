<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Страница не найдена — 404</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #f7fbff;
            color: #0f172a;
            margin: 0
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px
        }

        .card {
            max-width: 880px;
            background: #fff;
            border-radius: 12px;
            padding: 34px;
            box-shadow: 0 12px 40px rgba(12, 40, 80, .06);
            text-align: center
        }

        h1 {
            font-size: 48px;
            margin: 0 0 8px
        }

        p {
            margin: 0 0 18px;
            color: #475569
        }

        .links {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 18px
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600
        }

        .btn-primary {
            background: var(--primary, #0b74d1);
            color: #fff
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid #e6eef9;
            color: var(--text-dark, #0f172a)
        }

        .hint {
            font-size: 13px;
            color: #64748b;
            margin-top: 12px
        }
    </style>
</head>

<body>
    <main class="page" role="main">
        <section class="card" aria-labelledby="e404">
            <h1 id="e404">404 — Страница не найдена</h1>
            <p>К сожалению, запрашиваемая страница недоступна или была перемещена.</p>
            <div class="links" role="navigation" aria-label="Навигация при ошибке">
                <a class="btn btn-primary" href="/index.html">На главную</a>
                <a class="btn btn-ghost" href="/feedback.html">Оставить отзыв / связаться</a>
                <a class="btn btn-ghost" href="/sitemap.html">Карта сайта</a>
            </div>
            <p class="hint">Если считаете, что это ошибка — сообщите администратору или попробуйте поиск на сайте.</p>
        </section>
    </main>
</body>

</html>
